<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
 
  </head>
  <body></body>
  <div>
    <div class='heartcontainers'>

      <div class='emptyheart' id='heart1'></div>
      <div class='emptyheart' id='heart2'></div>
      <div class='emptyheart' id='heart3'></div>
    </div>
  </div>
  <div></body>
</body>
<div>
    <audio src="./media/silence.wav" id='buffer'></audio>  
  <div class='smallbox' id='played'>
    
  </div>
</div>

<div class='interface'>
<img src="./media/cpad.png"  class='center noselect pad'>
<img src="./media/cdown.png" id='Downimg' class='center noselect'>
<img src="./media/cleft.png" id='Leftimg' class='center noselect'>
<img src="./media/cup.png" id='Upimg' class='center noselect'>
<img src="./media/cright.png" id='Rightimg' class='center noselect'>
<img src="./media/cleftpress.png" id='Leftpressedimg' hidden class='center noselect'>
<img src="./media/cuppress.png" id='Uppressedimg' hidden class='center noselect'>
<img src="./media/crightpress.png" id='Rightpressedimg'  hidden class='center noselect'>
<img src="./media/cdownpress.png" id='Downpressedimg' hidden class='center noselect'>

<div class='center instrument noselect'>
  <div class='butt noselect' id='Left'></div>
  <div class='butt noselect' id='Right'></div>
  <div class='butt noselect' id='Up'></div>
  <div class='butt noselect' id='Down'></div>
  <audio src="./media/A.wav" id='Abuttonwav'></audio>
  <audio src="./media/Down.wav" id='Downwav'></audio>
  <audio src="./media/Up.wav" id='Upwav'></audio>
  <audio src="./media/Left.wav" id='Leftwav'></audio>
  <audio src="./media/Right.wav" id='Rightwav'></audio>

  <audio src="./media/Wrong.wav" id='Wrong'></audio>    
  <audio src="./media/Correct.wav" id='Correct'></audio> 
  <audio src="./media/Win.mp3" id='Win'></audio>    
  <audio src="./media/Lose.mp3" id='Lose'></audio> 
  <audio src="./media/adultdeath.wav" id='adultdeath'></audio>
  <audio src="./media/youngdeath.wav" id='youngdeath'></audio>
</div>

  <div id='Abutton' class=' center butt noselect'>
      <img src="./media/A.png" class='noselect'  id='Abuttonimg' alt="">
      <img src="./media/Apress.png" hidden class='noselect'  id='Abuttonpressedimg' alt="">
    </div>
  </div>
        <div id='gamemenu'>
          <button class='btn noselect' id='gamestarter'>Start Game</button>

          <input type="number" title="starting difficulty" class='btn noselect' id='Startdiff' value="1"></button>

          <input type="number" class='btn noselect' title="Maximum difficulty" id='Maxdiff' value = "24"></button> 
        </div>  
        
<div id='soundqueue'></div>


</body>
</html>
